{% extends 'shop/base.html' %}

{% block content %} 

<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="POST" action= "" >
               {% csrf_token %}
              <div class="form-outline mb-4">
                <input name="f_name" type="text" id="" class="form-control form-control-lg" />
                <label class="form-label" for="c_name">First Name</label>
              </div>
              <div class="form-outline mb-4">
                <input name="l_name" type="text" id="" class="form-control form-control-lg" />
                <label class="form-label" for="c_name">Last Name</label>
              </div>
              <div class="form-outline mb-4">
                <input name="u_name" type="text" id="" class="form-control form-control-lg" />
                <label class="form-label" for="c_name">User Name</label>
              </div>
             <div class="form-outline mb-4">
                <input name="pwd" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input name="rpwd" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3g">
                  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>
              </div>

              <div class="d-flex justify-content-center">
                <input type="submit"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register">
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'sellerLogin'%}"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>
            
            <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
          </div>
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

</section>

{% endblock%}
