{% extends 'client/base_1.html' %}


{% block title %}
Clients Page
{%endblock%}
{% block content %}
<h1 class="text-center">Our Clients</h1>
<hr>
{%for c in clients %}
<div class="container text-center bg-light">
<div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
    {% if c.pic1 %}
    <img src="{{c.pic1.url}}" class="card-img-top" alt="...">{% endif %}
    {% comment %} <img src="{{c.pic2.url}}" class="card-img-top" alt="..."> {% endcomment %}
    <div class="card-body">
      <h4 class="card-title"><tt>{{ c.c_name }}</tt></h4>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><tt><b>Location : {{ c.loc }}</b></tt></li>
        <li class="list-group-item"><tt><b>Since : {{ c.s_year }}</b></tt></li>
        <li class="list-group-item"><a href=" {{c.y_link}} " target="_blank" title="Visit YouTube Channel">
          <i class="fab fa-youtube ytb"></i></li></a>
      </ul>
  </div>
</div>

{%endfor%}

{% endblock %}
